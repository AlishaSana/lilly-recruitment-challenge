<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Disclaimer displayed at the top of the page-->
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>

    <!--Page Header-->
    <header>
        <h1>Medicine Tracker</h1>
    </header>

    <!--Main content of the page-->
    <main>
        <section id="add-medicine">
            <h2>Add Medicine</h2>

            <!--Form to submit new medicines in the data base-->
            <form id="add-medicine-form">
                <!--Medicine name-->
                <label for="med-name">Medicine Name:</label>
                <input type="text" id="med-name" name="name" required>
                
                <!--Price-->
                <label for="med-price">Price:</label>
                <input type="number" step="0.01" id="med-price" name="price" required>
                
                <!--submit button-->
                <button type="submit">Add Medicine</button>
                <p id="form-message" style="color: green;"></p>
            </form>
        </section>

        <!-- List of available medicines -->
        <section id="medicines-list-section" aria-labelledby="medicines-heading">
            <h2 id="medicines-heading">Available medicines</h2>
            
            <!--Refresh button for medicine lift-->
            <div id="medicines-controls">
                <button id="refresh-btn" type="button">Refresh list</button>
            </div>

            <!--fetching data-->
            <div id="loading" aria-live="polite" hidden>Loading medicinesâ€¦</div>
            <div id="error" role="alert" hidden></div>

            <!--container to store fetched medicines-->
            <div id="medicines-container"></div>
        </section>
    </main>

    <!--Link to external JavaScript file-->
    <script src="script.js"></script>
</body>
</html>
